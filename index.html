<!DOCTYPE html>
<html>
<head>
	<title>Musicapp</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
	<div class="app">
		<header>
			<h1>Tap Music</h1>
			<p>Make music with one tap</p>
		</header>
		<div class="visual">
			
		</div>
		<div class="pads">
			<div class="pad1">
				<audio src="./sounds/bubbles.mp3" class="sound"></audio>
			</div>
			<div class="pad2">
				<audio src="./sounds/clay.mp3" class="sound">
				</audio>
			</div>
			<div class="pad3">
				<audio src="./sounds/confetti.mp3" class="sound">
				</audio>
			</div>
			<div class="pad4">
				<audio src="./sounds/glimmer.mp3" class="sound">
				</audio>
			</div>
			<div class="pad5">
				<audio src="./sounds/moon.mp3" class="sound">
				</audio>
			</div>
			<div class="pad6">
				<audio class="sound"  src="./sounds/ufo.mp3">
				</audio>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="index.js"></script>
</body>
</html>
